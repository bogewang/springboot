<!DOCTYPE html>
<html ng-app><!--ng-agg是angularJS起效的范围,本例是整个页面有限-->
<head>
    <meta charset="UTF-8" />
    <script src="js/angular.min.js"></script>
    <title>Title</title>
</head>
<body>
    <div>
        <label>名字:</label>
        <input type="text" ng-model="yourName" placeholder="输入你的名字"> <!--ng-model 定义整个angularJS的前段数据模型名称为yourName,
        模型的值来自你输入的值得改变,则数据模型值也会改变-->
        <hr/>
        <h1>你好{{yourName}}</h1><!--使用{{}}来读取模型中的值-->
    </div>
</body>
</html>
